<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello World</title>

        <link rel="stylesheet" href="css/shared.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/account.js"></script>
    </head>

    <body>
        <script src="js/shared/header.js"></script>

        <form id="login" method="post" onsubmit="return login_action(event)">
            <p id="register-error" class="form-error"></p>

            <label for="login-main-address" class="form-label">E-Mail Address:</label>
            <input type="text" id="login-main-address" class="form-input-text">
            <br>

            <label for="login-main-password" class="form-label">Password:</label>
            <input type="password" id="login-main-password" class="form-input-text">
            <br>

            <input type="submit" value="Login!" class="form-submit">
            <br>
        </form>

        <p id="login-register">Don't have an account yet? <a href="register.html">Sign Up!</a></p>

        <script src="js/shared/footer.js"></script>
    </body>
</html>
