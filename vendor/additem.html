<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Item</title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Modules -->
        <script type="module" src="/resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="/resources/scripts/helpers.js"></script>

        <!-- Scripts -->
        <script src="/resources/scripts/additem.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/resources/css/shared.css">
        <link rel="stylesheet" href="/resources/css/edititem-additem.css">
    </head>
    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message"></p>
                <p>Add a new item to your shop:</p>
                <form onsubmit="return form_submit(event)">
                    <label for="item-name" class="form-label">Name:</label>
                    <input type="text" id="item-name" class="form-input-text" required>

                    <label for="item-description" class="form-label">Description:</label>
                    <textarea id="item-description" class="form-input-text-large" required></textarea>

                    <label for="item-price" class="form-label">Price:</label>
                    <input type="number" id="item-price" class="form-input-text" required step="0.01" min="0.01" max="99999.99">

                    <label for="item-tags">Tags (Separated by ',' or ' '):</label>
                    <textarea id="item-tags" class="form-input-text-large"></textarea>

                    <label for="item-images" class="form-label">Images:</label>
                    <input type="file" id="item-images" class="form-input-image" required accept="image/*" multiple max="4" min="1">

                    <div id="item-images-preview"></div>

                    <hr>

                    <p>Manufacturer:</p>
                    <label for="manufacturer">Manufacturer:</label>
                    <select id="manufacturer" class="form-select"></select>

                    <label id="l-add-manufacturer" for="add-manufacturer">Not in the list? Add:</label>
                    <input id="add-manufacturer" class="form-input-text" placeholder="Press [ENTER] to confirm...">

                    <hr>

                    <p>Category</p>
                    <label for="item-category" class="form-label">Category:</label>
                    <select id="item-category" class="form-select"></select>

                    <hr>

                    <p>Item Details <i>(short facts about your item)</i>:</p>
                    <dynamic-table id="item-details" headers="Detail,Description" btext="Add Detail"></dynamic-table>

                    <button type="submit" class="confirm">Confirm!</button>
                </form>
            </div>
        </div>
    </body>
</html>
