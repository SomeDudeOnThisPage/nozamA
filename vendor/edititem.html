<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account</title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Modules -->
        <script type="module" src="../resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="../resources/scripts/helpers.js"></script>

        <!-- Scripts -->
        <script src="../resources/scripts/edititem.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../resources/css/shared.css">
        <link rel="stylesheet" href="../resources/css/edititem.css"
    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message"></p>

                <div id="item-data">
                    <toggle-form id="item-data-form">
                        <p class="form-error"></p>
                        <p>Item Data:</p>

                        <label for="name">Name:</label>
                        <input id="name">
                        <br><br>

                        <label for="description">Description:</label>
                        <textarea id="description"></textarea>
                        <br><br>

                        <label for="price">Price:</label>
                        <input id="price" type="number">
                        <br><br>

                        <label for="tags">Tags:</label>
                        <textarea id="tags"></textarea>
                        <br>
                        <button class="toggle-button">Edit</button>
                        <br><br>
                    </toggle-form>
                </div>

                <hr>

                <div id="item-manufacturer">
                    <toggle-form id="item-manufacturer-form">
                        <p class="form-error"></p>
                        <p>Manufacturer: </p>

                        <label for="manufacturer">Manufacturer:</label>
                        <select id="manufacturer"></select>
                        <br><br>

                        <label for="add-manufacturer">Not here? Add:</label>
                        <input id="add-manufacturer">
                        <br>
                        <br>
                        <button id="add-manufacturer-confirm">Confirm</button>
                        <button class="toggle-button">Edit</button>
                        <br><br>
                    </toggle-form>
                </div>

                <hr>

                <div id="item-details">
                    <toggle-form id="item-details-form">
                        <p class="form-error"></p>
                        <p>Item Details: </p>
                        <dynamic-table style="margin-left: 10%;" headers="Detail,Description" btext="Add Detail"></dynamic-table>

                        <button class="toggle-button">Edit</button>
                        <br><br>
                    </toggle-form>
                </div>
            </div>
        </div>
    </body>
</html>
