<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register Vendor</title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Modules -->
        <script type="module" src="../resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="../resources/scripts/helpers.js"></script>

        <!-- Scripts -->
        <script src="../resources/scripts/register_vendor.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../resources/css/shared.css">
    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message"></p>
                <form id="register-vendor" method="post" onsubmit="return register_action(event)">
                    <p>Please fill out the needed information to create your shop.</p>
                    <p id="register-error" class="form-error"></p>

                    <label for="register-vendor-name" class="form-label">Shop Name:</label>
                    <input type="text" id="register-vendor-name" class="form-input-text" required>
                    <br>

                    <label for="register-vendor-description" class="form-label" id="l-shop-description">Shop Description:</label>
                    <textarea id="register-vendor-description" class="form-input-text-large" required></textarea>
                    <div id="description-help" style="display: none;">
                        <p>The description should include:</p>
                        <ul>
                            <li>General Description</li>
                            <li>Address</li>
                            <li>Phone-Number / Mail Address</li>
                        </ul>
                    </div>

                    <br>

                    <label for="register-vendor-image" class="form-label">Shop Banner: (Format w/h: 10:{1 or 2 or 3})</label>
                    <input type="file" id="register-vendor-image" class="form-input-image" required accept="image/*">
                    <br>

                    <input type="submit" value="Register!" class="form-submit">
                    <br>
                </form>
            </div>
        </div>
    </body>
</html>
