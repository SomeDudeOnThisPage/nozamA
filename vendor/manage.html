<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vendor</title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Modules -->
        <script type="module" src="../resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="../resources/scripts/helpers.js"></script>

        <!-- Scripts -->
        <script src="../resources/scripts/vendor_manage.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../resources/css/shared.css">
        <link rel="stylesheet" href="../resources/css/vendor.css">
    </head>

    <body>
        <div id="main-container">
            <div id="content">

                <div id="data">
                    <form id="change-data" onsubmit="return false">
                        <p>Your Shop:</p>

                        <label for="shop-name" class="form-label">Shop Name:</label>
                        <input type="text" id="shop-name" class="form-input-text" disabled>
                        <br>

                        <label for="shop-description" class="form-label">Shop Description:</label>
                        <textarea id="shop-description" class="form-input-text-large" disabled></textarea>
                        <br>
                    </form>
                    <button id="vendor-info-edit">Edit Information</button>
                </div>

                <div id="options">
                    <a href="additem.html">Add an Item.</a>
                </div>

                <div id="itemmgmt">
                    <div id="items-controls">
                        <p>Your Items:</p>
                        <label for="item-search">Search:</label>
                        <input id="item-search">
                    </div>

                    <div id="items">
                        <item-list id="item-list"></item-list>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
