<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vendor</title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Modules -->
        <script type="module" src="../resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="../resources/scripts/helpers.js"></script>

        <!-- Scripts -->
        <script src="../resources/scripts/vendor_manage.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../resources/css/shared.css">
        <link rel="stylesheet" href="../resources/css/vendor.css">
        <link rel="stylesheet" href="../resources/css/manage.css">

    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message"></p>
                <div id="data">
                    <toggle-form id="change-data" onsubmit="return false">
                        <p>Your Shop: <br> <button>Edit</button></p>

                        <label for="name" class="form-label">Shop Name:</label>
                        <input type="text" id="name" class="form-input-text" disabled>
                        <br>

                        <label for="description" class="form-label">Shop Description:</label>
                        <textarea id="description" class="form-input-text-large" disabled></textarea>
                        <br>
                    </toggle-form>
                </div>

                <div id="options">
                    <a style="margin-left: 10%; font-size: 12px" href="additem.html" >Add an Item.</a>
                </div>

                <div style="margin-left: 10%; width: 720px;" id="itemmgmt">
                    <div id="items-controls">
                        <p>Your Items:</p>
                        <label for="item-search">Search:</label>
                        <input id="item-search">
                    </div>

                    <div id="items">
                        <item-list id="item-list" mode="default"></item-list>
                    </div>
                </div>
                <br>

            </div>
        </div>
    </body>
</html>
