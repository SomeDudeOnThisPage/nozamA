<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello World</title>

        <link rel="stylesheet" href="css/shared.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script type="module" src="js/shared/ajax_commons.js"></script>
        <script type="module" src="js/helpers.js"></script>

        <script src="js/account.js"></script>
    </head>

    <body>
        <div id="main-container">
            <form id="register" method="post" onsubmit="return register_action(event)">
                <p id="register-disclaimer">If you are not at least 13 years or older I will personally sue your butt for breaking the TOS we do not have.</p>
                <p id="register-error" class="form-error"></p>

                <label for="register-first-name" class="form-label">First Name:</label>
                <input type="text" id="register-first-name" class="form-input-text">
                <br>

                <label for="register-last-name" class="form-label">Last Name:</label>
                <input type="text" id="register-last-name" class="form-input-text">
                <br>
                <hr class="form-divider">

                <label for="register-email" class="form-label">E-Mail Address:</label>
                <input type="text" id="register-email" class="form-input-text">
                <label class="form-label-error", id="regem" style="display: none">!</label>
                <br>
                <hr class="form-divider">

                <label for="register-password" class="form-label">Password:</label>
                <input type="password" id="register-password" class="form-input-text">
                <label class="form-label-error" id="regpwo" style="display: none">!</label>
                <br>

                <label for="register-password-again" class="form-label">Retype Password:</label>
                <input type="password" id="register-password-again" class="form-input-text">
                <label class="form-label-error" id="regpwt" style="display: none">!</label>
                <br>

                <input type="submit" value="Register!" class="form-submit">
                <br>
            </form>

            <p id="register-login">Already have an account? <a href="login.html">Sign in!</a></p>
        </div>
    </body>
</html>
