<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script type="module" src="resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="resources/scripts/helpers.js"></script>
        <script src="resources/scripts/change_password.js"></script>

        <link rel="stylesheet" href="resources/css/shared.css">
    </head>
    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message"></p>
                <p>You can change your password here. Don't want to?<a href="account.html">Go back!</a></p>
                <form id="change-password-form" onsubmit="return form_submit(event)">
                    <label for="old-password">Old Password:</label>
                    <input id="old-password" type="text" required>
                    <br>
                    <label for="new-password">New Password:</label>
                    <input id="new-password" type="text" required>
                    <br>
                    <label for="old-password-again">Repeat New Password:</label>
                    <input id="old-password-again" type="text" required>
                    <br>
                    <input type="submit" value="Change Password">
                </form>
            </div>
        </div>
    </body>
</html>
