<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register to Nozama</title>

        <link rel="stylesheet" href="../resources/css/register.css">
        <link rel="stylesheet" href="../resources/css/shared.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script type="module" src="../resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="../resources/scripts/helpers.js"></script>

        <script src="../resources/scripts/account.js"></script>
    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message"></p>
                <form id="register" method="post" onsubmit="return register_action(event)">
                    <p id="register-disclaimer" >Create Account</p>
                    <p id="register-error" class="form-error"></p>

                    <hr>

                    <label for="first-name" class="form-label">First Name</label>

                    <input type="text" id="first-name" class="form-input-text" required>
                    <br>

                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" class="form-input-text" required>
                    <br>

                    <label for="email" class="form-label">E-Mail Address</label>
                    <input type="text" id="email" class="form-input-text" required>
                    <label class="form-label-error", id="regem" style="display: none">!</label>
                    <br>

                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input-text" placeholder="minimum 8 characters" required>

                    <label class="form-label-error" id="regpwo" style="display: none">!</label>
                    <br>

                    <label for="password-again" class="form-label">Retype Password</label>
                    <input type="password" id="password-again" class="form-input-text" required>
                    <label class="form-label-error" id="regpwt" style="display: none">!</label>
                    <br>

                    <hr>

                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-input-text" required>
                    <br>

                    <label for="zip" class="form-label">ZIP-Code</label>
                    <input type="text" id="zip" class="form-input-text" required>
                    <br>

                    <label for="street" class="form-label">Street & Number</label>
                    <input type="text" id="street" class="form-input-text" required>
                    <br>

                    <hr>

                    <input type="submit" value="Register" class="form-submit">
                </form>

                <p id="register-login">Already have an account? <a href="login.html">Sign in!</a></p>
            </div>
        </div>
    </body>
</html>
