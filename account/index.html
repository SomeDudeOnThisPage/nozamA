<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account</title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Modules -->
        <script type="module" src="../resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="../resources/scripts/helpers.js"></script>

        <!-- Scripts -->
        <script src="../resources/scripts/accountmgmt.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../resources/css/shared.css">
        <link rel="stylesheet" href="../resources/css/accindex.css">
    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message" style="display: none"></p>
                <p id="recent-purchase" style="display: none;"></p>
                <div id="account-info">
                    <toggle-form id="info" method="post" onsubmit="return false">
                        <h5>Your personal data: </h5>

                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" id="name" class="form-input-text" disabled>

                        <label for="email" class="form-label">E-Mail Address:</label>
                        <input type="text" id="email" class="form-input-text" disabled>
                        <button class="toggle-button">Edit</button>
                    </toggle-form>
                    <hr>
                    <toggle-form id="address" method="post" onsubmit="return false">
                        <h5>Your Address:</h5>

                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" class="form-input-text" disabled>

                        <label for="zip" class="form-label">ZIP-Code:</label>
                        <input type="number" id="zip" class="form-input-text" disabled>

                        <label for="street" class="form-label">Street:</label>
                        <input type="text" id="street" class="form-input-text" disabled>
                        <button class="toggle-button">Edit</button>
                    </toggle-form>
                    <hr>
                    <h5>Your Password:</h5>
                    <p>Due to our security policy we cannot show your password. If you forgot your password, please
                    contact our (non-existing) support team.<br>If you'd like to change your password,
                    <a href="change_password.html">click here</a>.</p>
                </div>
                <div id="account-history">
                    <item-list id="order-history" mode="order"></item-list>
                </div>
            </div>
        </div>
    </body>
</html>
