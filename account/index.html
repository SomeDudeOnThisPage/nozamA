<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account</title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Modules -->
        <script type="module" src="../resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="../resources/scripts/helpers.js"></script>

        <!-- Scripts -->
        <script src="../resources/scripts/accountmgmt.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../resources/css/shared.css">
    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <div id="account-info">
                    <p>Account Information:</p>

                    <hr>

                    <form id="account-info-form" method="post" onsubmit="return register_action(event)">
                        <div id="personal-data">
                            <p>Your personal data:</p>

                            <label for="account-name" class="form-label">Your Name:</label>
                            <input type="text" id="account-name" class="form-input-text" disabled>
                            <br>

                            <label for="account-email" class="form-label">E-Mail Address:</label>
                            <input type="text" id="account-email" class="form-input-text" disabled>
                        </div>

                        <hr>

                        <div id="address-data">
                            <p>Your Address:</p>

                            <label for="account-address-city" class="form-label">City:</label>
                            <input type="text" id="account-address-city" class="form-input-text" disabled>
                            <br>

                            <label for="account-address-zip" class="form-label">ZIP-Code:</label>
                            <input type="text" id="account-address-zip" class="form-input-text" disabled>
                            <br>

                            <label for="account-address-street" class="form-label">Street:</label>
                            <input type="text" id="account-address-street" class="form-input-text" disabled>
                            <br>
                        </div>

                        <hr>

                    </form>
                    <button id="account-info-edit">Edit Information</button>
                </div>
                <a href="change_password.html">Change your password.</a>
                <div id="account-history">Account history here...</div>
            </div>
        </div>
    </body>
</html>
