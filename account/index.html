<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account</title>

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Modules -->
        <script type="module" src="../resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="../resources/scripts/helpers.js"></script>

        <!-- Scripts -->
        <script src="../resources/scripts/accountmgmt.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../resources/css/shared.css">
    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message"></p>

                <div id="account-info">
                    <p>Account Information:</p>

                    <toggle-form id="info" method="post" onsubmit="return false">
                        <p>Your personal data: <button class="toggle-button">Edit</button></p>

                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" id="name" class="form-input-text" disabled>
                        <br>

                        <label for="email" class="form-label">E-Mail Address:</label>
                        <input type="text" id="email" class="form-input-text" disabled>
                    </toggle-form>

                    <hr>

                    <toggle-form id="address" method="post" onsubmit="return false">
                        <p>Your Address: <button class="toggle-button">Edit</button></p>

                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" class="form-input-text" disabled>
                        <br>

                        <label for="zip" class="form-label">ZIP-Code:</label>
                        <input type="number" id="zip" class="form-input-text" disabled>
                        <br>

                        <label for="street" class="form-label">Street:</label>
                        <input type="text" id="street" class="form-input-text" disabled>
                    </toggle-form>

                </div>
                <hr>
                <a href="change_password.html">Change your password.</a>
                <hr>
                <div id="account-history">
                    <p>Past Orders:</p>
                    <item-list id="order-history" mode="order" page="2"></item-list>
                </div>
            </div>
        </div>
    </body>
</html>
