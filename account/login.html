<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign in to Nozama</title>

        <link rel="stylesheet" href="/resources/css/shared.css">
        <link rel="stylesheet" href="/resources/css/login-register.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script type="module" src="/resources/scripts/shared/ajax_commons.js"></script>
        <script type="module" src="/resources/scripts/helpers.js"></script>
        <script src="/resources/scripts/account.js"></script>
    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <p id="error-message" class="form-error"></p>
                <form id="login" method="post" onsubmit="return login_action(event)">
                    <p id="login-disclaimer" >Sign in</p>

                    <label for="login-main-address" class="form-label">E-Mail Address:</label>
                    <input type="text" id="login-main-address" class="form-input-text" required>
                    <br>

                    <label for="login-main-password" class="form-label">Password:</label>
                    <input type="password" id="login-main-password" class="form-input-text" required>
                    <br>

                    <input type="submit" value="Login" class="form-submit">

                </form>

                <p id="login-register">Don't have an account yet? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </body>
</html>
