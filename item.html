<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <link rel="stylesheet" href="css/shared.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script type="module" src="js/shared/ajax_commons.js"></script>
        <script type="module" src="js/helpers.js"></script>

        <script src="js/item.js"></script>
    </head>

    <body>
        <div id="main-container">
            <div id="content">
                <div id="item-data">
                    <p id="item-name"></p>
                    <!-- TODO: <item-image-viewer> custom element
                    <item-image-viewer>
                        <img src...>
                        <img src...>
                        ...
                    </item-image-viewer>
                    -->
                    <p id="item-description"></p>
                    <p id="item-price"></p>
                </div>

                <div id="item-details">
                    <p>Item Details:</p>
                    <table>
                        <tr>
                            <td>Sold By:</td>
                            <td id="item-vendor"></td>
                        </tr>
                        <tr>
                            <td>Manufactured By:</td>
                            <td id="item-manufacturer"></td>
                        </tr>
                    </table>
                </div>

                <div id="item-purchase">
                    <form id="item-grab" method="post" onsubmit="return grab_item(event)">
                        <label for="item-amount" class="form-label">Amount:</label>
                        <input type="number" value="1" min="1" max="99" id="item-amount" class="form-input-text">
                        <br>

                        <input type="submit" value="Add to cart!" class="form-submit">
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
